<!DOCTYPE html>
<html>
<head>
  <title>Discord Summarizer</title>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background-color: #36393f;
      color: #dcddde;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
      color: white;
      text-align: center;
    }
    .logo {
      display: block;
      margin: 0 auto 15px;
      width: 64px;
      height: 64px;
    }
    .section {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #2f3136;
      border-radius: 5px;
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 5px;
      color: white;
    }
    select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background-color: #202225;
      color: white;
      border: 1px solid #4f545c;
      border-radius: 3px;
    }
    button {
      background-color: #5865f2;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #4752c4;
    }
    .status {
      text-align: center;
      font-style: italic;
      margin-top: 10px;
    }
    .footer {
      font-size: 12px;
      text-align: center;
      margin-top: 15px;
      color: #72767d;
    }
  </style>
</head>
<body>
  <img src="images/icon128.png" alt="Discord Summarizer Logo" class="logo">
  <h1>Discord Summarizer</h1>
  
  <div class="section">
    <div class="section-title">Summary Mode</div>
    <select id="summary-mode">
      <option value="brief">Brief</option>
      <option value="detailed">Detailed</option>
      <option value="key_takeaways">Key Takeaways</option>
    </select>
  </div>
  
  <div class="section">
    <div class="section-title">Summary Style</div>
    <select id="summary-style">
      <option value="bullets">Bullet Points</option>
      <option value="paragraphs">Paragraphs</option>
    </select>
  </div>
  
  <div class="section">
    <button id="summarize-btn">Summarize Unread Messages</button>
    <div id="status" class="status"></div>
  </div>
  
  <div class="footer">
    Go to Discord and click the "Summarize" button in the chat interface
  </div>

  <script src="js/popup.js"></script>
</body>
</html>
